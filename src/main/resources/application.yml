spring:
  application:
    name: starbooks

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/starbooks?useTimezone=true&serverTimezone=UTC
    username: starbooks
    password: starbooks

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect
    show-sql: false
    open-in-view: false